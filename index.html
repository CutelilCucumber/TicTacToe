<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="header">
        <h1>Tic Tac Toe</h1>
        <button id="new">New Game</button>
    </div>
    <div id="gameContainer">
       <!-- script creates game here -->
        <!-- script hides startMenu -->
         <div id="gameMenu">
            <h2>Enter your name or play anonymously!</h2>

            <p><label for="player1">Player 1: </label><input type="text" name="player1" id="player1">
            </p>
            <p><label for="player2">Player 2: </label><input type="text" name="player2" id="player2">
            </p>
            <button type="submit" id="start">Start</button>
         </div>
    </div>
</body>
</html>
