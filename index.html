<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="gameContainer">
        <img src="./assets/return.svg" alt="restart" id="new">
       <!-- script creates game here -->
        <!-- script hides startMenu -->
         <div id="gameMenu">
            <h1>Enter your name or play anonymously!</h1>

            <p><label for="player1">Player 1: </label><input type="text" name="player1" id="player1">
            </p>
            <p><label for="player2">Player 2: </label><input type="text" name="player2" id="player2">
            </p>
            <h3 type="submit" id="start">Start</h3>
         </div>
    </div>
</body>
</html>
